        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            background-color: beige;
            border-collapse: collapse;
            width: 100%;

        }

</head>
<body>

<div>
    <H1 style="margin-left: 40%; color:wheat">YOUR LIBRARY</H1>
    <p th:text="'Hi, ' + ${user1.firstName}" style="position: absolute;
            right: 450px;
            top: 10px;
            background-color: #3a1902;
            color: wheat;
            padding: 0.5em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 20px;">a</p>
    <a th:href="@{/logout}"style="position: absolute;
            right: 320px;
            top: 18px;
            background-color: #3a1902;
            color: wheat;
            padding: 0.5em 0.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid wheat;
            border-radius: 20px;">Log Out</a>
    <a th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}" th:href="@{/register}" style="position: absolute;
            right: 20px;
            top: 10px;
            background-color: #3a1902;
            color: wheat;
            padding: 1em 1.5em;
            text-decoration: none;
            text-transform: uppercase;
            border: solid wheat;
            border-radius: 20px;">REGISTER NEW ITEM</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th>State</th>
            <th>Item Description</th>
            <th th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}">Edit</th>
            <th th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}">Delete Item</th>
            <th>View blackMarket info</th>
        </tr>
        <tr th:each="blackMarket : ${items}">
            <td th:text="${blackMarket.name}"></td>
            <td th:text="${blackMarket.description}"></td>
            <td th:text="${blackMarket.country}"></td>
            <td th:text="${blackMarket.city}"></td>
            <td th:text="${blackMarket.state}"></td>
            <td><a th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}" th:href="@{/editpage/{id}(id = ${blackMarket.id})}">Edit </a></td>
            <td><a th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}" th:href="@{/delete/{id}(id = ${blackMarket.id})}">Delete</a></td>
            <td><a th:href="@{/view/{id}(id = ${blackMarket.id})}">View</a></td>
        </tr>
    </table>


</div>

</body>
</html>
